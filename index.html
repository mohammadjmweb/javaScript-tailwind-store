<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .shoppingCartOpen{
            animation-name: shoppingCartOpen;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }
        .shoppingCartClose{
            animation-name: shoppingCartClose;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }
        @keyframes shoppingCartOpen{
            from{
                height: 0;
            }
            to{
                height: 250px;
            }
        }
        @keyframes shoppingCartClose{
            from{
                height: 250px;
            }
            to{
                height: 0;
            }
        }
    </style>
</head>
<body>
    <header class="grid grid-cols-1 md:grid-cols-2 w-full bg-blue-700 text-center text-white text-2xl">
        <nav class="leading-[64px]" >Welcome to Shop</nav>
        <nav id="shopping-cart-btn" class="leading-[64px] cursor-pointer flex items-center justify-center" >  <span class="material-symbols-outlined text-3xl mr-2 ">shopping_cart</span> shopping cart  </nav>
    </header>
    <hr class="border-2 border-blue-950" >

    <div id="shopping-cart" class="h-0 w-full md:w-[75%] bg-blue-200 overflow-hidden fixed top-[132px] md:top-[68px] md:left-[12.5%] rounded-xl overflow-y-auto flex flex-col ">
        <button id="close-cart" class="px-2 py-1 text-white bg-red-500 font-bold absolute top-1 left-1 rounded-lg text-lg " >X</button>
        <h2 class="text-center text-2xl my-4">shopping cart</h2>
        <div id="cartItems"></div>
        <div class="text-center text-xl text-center" id="emptyMessage">shopping cart is empty</div>
        <div class="text-center text-xl text-center mb-4 " id="totalPrice">Total Price:$0</div>
        <button id="clear-cart-btn" class="bg-red-500 text-white text-xl rounded-lg px-2 py-1 mx-auto mb-6" >Clear Cart Items</button>
    </div>

    <div id="product-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-7 p-9" >

    </div>

    <script src="./js/store.js" ></script>
</body>
</html>
